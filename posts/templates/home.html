<h1>나의 이야기</h1>

<a href="{% url 'search_home' %}">끄적끄적</a>

{% for post in posts_list %}
    <h3>{{post.title}}</h3>
    <h4>{{post.writer}}</h4>
    <p>{{post.pub_date}}</p>
    <p>{{post.body|linebreaks}}</p>
    <p>{{post.track_title}}</p>
    <p>{{post.track_artist}}</p>
    <img src="{{ post.track_album_cover }}" alt="album-image" width="50px"><br>
    <audio src="{{ post.track_audio }}" controls>mp3-preview</audio><br>
    <hr>
{% endfor %}
